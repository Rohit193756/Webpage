    background-size: 600% 600%;
    animation: bgAnimate 5s infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  @keyframes bgAnimate {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    background: #ff4081;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #e91e63;
    transform: scale(1.1);
  }
